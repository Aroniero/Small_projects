<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/main.css" />
    <title>Laptop landing page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./img/Logo.svg" alt="Logo" />
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#" class="nav-link">Specs</a></li>
          <li><a href="#" class="nav-link">Products</a></li>
          <li><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./img/cart.svg" alt="cart" />
      </div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="description">
            <h1>Laptop for the future</h1>
            <p>
              The new 14 inch bezeless display offering a 4k display with touch
              screen
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">
              14 INCH <img src="./img/Arrow down.svg" alt="Arrow-down" />
            </button>
            <button class="cta-add">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
          <img
            class="laptopImage"
            src="./img/laptop_img.png"
            alt="laptop_img"
          />
          <div class="laptop-select">
            <img src="./img/Arrow Left.svg" alt="LA" />
            <img src="./img/Unfilled circle.svg" alt="UC" />
            <img src="./img/Ellipse.svg" alt="UC" />
            <img src="./img/Ellipse.svg" alt="UC" />
            <img src="./img/Ellipse.svg" alt="UC" />
            <img src="./img/Arrow Right.svg" alt="LA" />
          </div>
        </div>
      </section>

      <img
        class="big-circle"
        src="./img/Circle - bigger.svg"
        alt="bigger_Circle"
      />
      <img
        class="smaller-circle"
        src="./img/Circle - smaller.svg"
        alt="smaller_Circle"
      />
      <img
        class="smallest-circle"
        src="./img/Circle - smallest.svg"
        alt="smallest_Circle"
      />
    </main>
  </body>
</html>
