  <title>Dinner Counter</title>

<body >



<div class="container mb-5 ">

    <form class="needs-validation" id="dinnerForm" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom01">Imię</label>
          <input type="text" class="form-control" id="name" id="validationCustom01" required>

        </div>

        <div class="col-md-4 mb-3">
          <label for="validationCustom02">Nazwisko</label>
          <input type="text" class="form-control" id="surname" id="validationCustom02" required>

        </div>



        <div class="col-md-4 mb-3">
          <label for="validationTooltip01">Klasa</label>
          <select class="custom-select classNum" id="inputGroupSelect03" aria-label="Example select with button addon">
            <option value="0" selected>0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="-1">Nauczyciel</option>
          </select>

        </div>
      </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationTooltip01">Ilość Obiadów</label>
        <input type="number" class="form-control" id="dinnerQuantity" required>

      </div>
      <div class="col-md-6 mb-3">
        <label for="validationTooltip01">Cena Obiadów</label>
        <input type="number" class="form-control text-center" id="dinnerPrice" value="3.5" required>

      </div>

    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationTooltip01">Ilość herbaty</label>
        <input type="number" class="form-control" id="teaQuantity"  required>

      </div>
      <div class="col-md-6 mb-3">
        <label for="validationTooltip01">Cena herbaty</label>
        <input type="number" class="form-control text-center" id="teaPrice" value="0.9" required>

      </div>
    </div>

    <button class="col-md-12 btn-lg btn-primary" type="submit">Dodaj osobę</button>
  </form>
</div>


<div class="container">
  <table class="table  table-bordered  table-hover my-5">
    <thead class="thead-dark">
      <tr>
        <th scope="col ">Lp.</th>
        <th scope="col">Imię</th>
        <th scope="col">Nazwisko</th>
        <th scope="col">Klasa</th>
        <th scope="col">Ilość obiadów</th>
        <th scope="col">Cena obiadów</th>
        <th scope="col">Wartość obiadów</th>
        <th scope="col">Ilość herbat</th>
        <th scope="col">Cena herbat</th>
        <th scope="col">Wartość herbat</th>
        <th scope="col">Suma</th>
      </tr>
    </thead>
    <tbody id="tableOutput" class="border-dark">

    </tbody>

    <thead class="sumRowContainer thead-dark">
      <tr class=" thead-dark">

      </tr>
    </thead>
  </table>


  <a class="btn btn-primary col-md-5 m-4 py-5" href="tableToPrint/tableToPrint.html" role="button"><h2>TABELA DO DRUKU</h2></a>
