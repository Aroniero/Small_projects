<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Dinner Counter</title>
</head>
<body >



<div class="container mb-5 ">

    <form class="needs-validation" id="dinnerForm" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3">
        <label for="validationTooltip01">Imię</label>
        <input type="text" class="form-control" id="name" value="Andrzej"  required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationTooltip01">Nazwisko</label>
        <input type="text" class="form-control" id="surname" value="Andrzejewicz" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationTooltip01">Klasa</label>
        <input type="number" class="form-control" id="classNum" value="2"  required>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationTooltip01">Ilość Obiadów</label>
        <input type="number" class="form-control" id="dinnerQuantity" value="2"  required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationTooltip01">Cena Obiadów</label>
        <input type="number" class="form-control text-center" id="dinnerPrice" value="2.8" required>
      </div>

    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationTooltip01">Ilość herbaty</label>
        <input type="number" class="form-control" id="teaQuantity" value="2"  required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationTooltip01">Cena herbaty</label>
        <input type="number" class="form-control text-center" id="teaPrice" value="0.9" required>
      </div>

    </div>

    <button class="col-md-12 btn-lg btn-primary" type="submit">Submit form</button>
  </form>



</div>


<div class="container" >
  <table class="table table-hover ">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Imię</th>
        <th scope="col">Nazwisko</th>
        <th scope="col">Klasa</th>
        <th scope="col">Ilość obiadów</th>
        <th scope="col">Cena obiadów</th>
        <th scope="col">Wartość obiadów</th>
        <th scope="col">Ilość herbat</th>
        <th scope="col">Cena herbat</th>
        <th scope="col">Wartość herbat</th>
        <th scope="col">Suma</th>
      </tr>
    </thead>
    <tbody id="tableOutput">
      <tr>
        <td class="name">Oliwier</td>
        <td class="surname">Maciejewski</td>
        <td class="classNum">0</td>
        <td class="dinnerQuantity">15</td>
        <td class="dinnerPrice">2.8zł</td>
        <td class="dinnerValue">30zł</td>
        <td class="teaQuantity">15</td>
        <td class="teaPrice">2.8zł</td>
        <td class="teaValue">30zł</td>
        <td class="totalValue">60zł</td>
        <td><button type="button" class="btn btn-danger">Usuń</button></td>
        <td><button type="button" class="btn btn-warning">Edytuj</button></td>
      </tr>


    </tbody>
  </table>
</div>
