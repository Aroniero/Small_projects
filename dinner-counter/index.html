<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Dinner Counter</title>
</head>
<body class=bg-gray>

<div class="container mb-5">

  <form class="needs-validation" novalidate>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationTooltip01">Imię</label>
        <input type="text" class="form-control" id="validationTooltip01"  required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationTooltip01">Nazwisko</label>
        <input type="text" class="form-control" id="validationTooltip01"  required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationTooltip01">Klasa</label>
        <input type="value" class="form-control" id="validationTooltip01"  required>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationTooltip01">Ilość Obiadów</label>
        <input type="number" class="form-control" id="validationTooltip01"  required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationTooltip01">Cena Obiadów</label>
        <input type="number" class="form-control text-center" id="validationTooltip01" value="2.8" required>
      </div>

    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationTooltip01">Ilość herbaty</label>
        <input type="number" class="form-control" id="validationTooltip01"  required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationTooltip01">Cena herbaty</label>
        <input type="number" class="form-control text-center" id="validationTooltip01" value="0.9" required>
      </div>

    </div>

    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>



</div>


  <table class="table table-bordered table-dark table-hover table-md">
    <thead>
      <tr>
        <th>#</th>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Klasa</th>
        <th>Ilość obiadu</th>
        <th>Cena obiadu</th>
        <th>Wartość obiadu</th>
        <th>Ilość herbaty</th>
        <th>Cena herbaty</th>
        <th>Wartość herbaty</th>
        <th>Razem</th>
        <th>Podpis</th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <th>1</th>
        <td>Andrzej</td>
        <td>Andrzejewicz</td>
        <td>4</td>
        <td>15</td>
        <td>2,8 zł</td>
        <td>42</td>
        <td>15</td>
        <td>2,8 zł</td>
        <td>42</td>
        <td>100</td>
        <td></td>
      </tr>

    </tbody>
  </table>








  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
