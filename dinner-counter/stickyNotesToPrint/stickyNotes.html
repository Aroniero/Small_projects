<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stickyNotesStyles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Dinner Counter</title>
</head>
<body class=bg-gray>

<div class="container-fluid date p-4 ">

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Wpłatę należy dokonać do: </span>
    </div>
    <input type="date" value="" class="payDate form-control" />
  </div>
</div>

<div class="container stickyNotesContainer">


    <div class="stickyNote">
      <h4>Informacja dla rodziców</h4>
      <h5>Uprzejmie proszę o wpłatę należności z tytułu<br> dożywiania do p. Aldony Godlewskiej</h5>
      <div class="person-container">
        <div class="person ">Maciejewski Oliwier</div>
        <div class="classNum">Klasa 5</div>
        <div class="dinners">Obiady: </div>
        <div class="dinnersValue">12 * 2,8 = 33,6 zł</div>
        <div class="teas">Herbaty: </div>
        <div class="teasValue">12 * 2,8 = 33,6 zł</div>
        <div class="total">Razem: </div>
        <div class="totalValue">44,4 zł</div>
      </div>
      <h4>Wpłatę proszę dokonać do 11.06.2019<span>r.</span></h4>
    </div>


</div>

    <script src="stickyNotes.js"></script>

  </body>
</html>
